<!DOCTYPE html>
<html lang="en">

<head>
  <title> PINKBANK FINANCE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/icons/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/test/teste.css">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
        </div>
        <span class="login100-form-title">
          Member Registration
        </span>
        <!-- Personal Details -->
        <div class="wrap-input100 validate-input" data-validate="Full name is required">
          <input class="input100" type="text" name="fullname" placeholder="Full Name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid date of birth is required: YYYY-MM-DD">
          <input class="input100" type="text" name="dob" placeholder="Date of Birth (YYYY-MM-DD)">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid mobile number is required">
          <input class="input100" type="text" name="mobile" placeholder="Mobile Number">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Gender is required">
          <input class="input100" type="text" name="gender" placeholder="Gender">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-venus-mars" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Occupation is required">
          <input class="input100" type="text" name="occupation" placeholder="Occupation">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-briefcase" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Identity Details -->
        <span class="login100-form-title">
          Identity Details
        </span>
        <div class="wrap-input100 validate-input" data-validate="ID Type is required">
          <input class="input100" type="text" name="idtype" placeholder="ID Type">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="ID Number is required">
          <input class="input100" type="text" name="idnumber" placeholder="ID Number">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Issue Authority is required">
          <input class="input100" type="text" name="issueauthority" placeholder="Issue Authority">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-building" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Issued State is required">
          <input class="input100" type="text" name="issuedstate" placeholder="Issued State">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid issued date is required: YYYY-MM-DD">
          <input class="input100" type="text" name="issueddate" placeholder="Issued Date (YYYY-MM-DD)">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid expiry date is required: YYYY-MM-DD">
          <input class="input100" type="text" name="expirydate" placeholder="Expiry Date (YYYY-MM-DD)">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </span>
        </div>

        <!-- BotÃ£o de Registro -->
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Register
          </button>
        </div>
        </form>

        <!-- Scripts -->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/select2/select2.min.js"></script>
        <script src="vendor/tilt/tilt.jquery.min.js"></script>
        <script>
          $('.js-tilt').tilt({
            scale: 1.1
          });
        </script>
        <script src="js/main.js"></script>
      </div>
    </div>
  </div>
</body>

</html>
