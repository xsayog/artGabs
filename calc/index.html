<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <!-- Seção de histórico -->
      <div class="history" id="history"></div>

      <!-- Input da calculadora -->
      <input type="text" id="result" readonly>

      <!-- Botões de operação -->
      <div class="row">
        <button class="operator" value="(">(</button>
        <button class="operator" value=")">)</button>
        <button class="operator" value="%">%</button>
        <button class="operator" value="/">/</button>
      </div>
      <div class="row">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="*">*</button>
      </div>
      <div class="row">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">-</button>
      </div>
      <div class="row">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="+">+</button>
      </div>
      <div class="row">
        <button class="number" id="clear">C</button>
        <button class="number" value="0">0</button>
        <button class="number decimal" value=".">.</button>
        <button class="operator" id="equals">=</button>
      </div>
    </div>

    <!-- Histórico ao lado da calculadora -->
    <div class="history-container">
      <h2>Histórico</h2>
      <ul id="history-list"></ul>
      <button id="clear-history">Limpar Histórico</button>
    </div>
  </div>

  <div class="theme-toggle" onclick="toggleTheme()">
    <img id="theme-icon" src="./images/sun.png" alt="💡">
  </div>

  <script src="script.js"></script>
</body>
</html>
