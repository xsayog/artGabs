<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sistema de Controle de Finanças</title>
  <link rel="stylesheet" href="css/despesa.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>MONEY OUT</h1>
      <form id="incomeForm" action="#" method="post">
        <label for="source">Name:</label>
        <input type="text" id="source" name="source" required><br><br>

        <label for="amount">Value:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="tipo">Type:</label><br>
        <select id="tipo" name="tipo" required>
          <option value="receita">Revenue</option>
          <option value="despesa">Expense</option>
        </select>
        <button class="add-transaction-btn" id="addTipo">add type</button><br><br>

        <label for="descricao">Description:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Adicionar Transação" class="round-btn">
      </form>
    </div>

    <div class="expenses-list">
      <h2>EXIT</h2>
      <div id="incomeEntries" class="entry-table">
        <!-- Exemplo de entrada de dinheiro -->
        <div class="entry">
          <span class="entry-description">Aluguel</span>
          <span class="entry-amount">R$ 3000,00</span>
        </div>
        <div class="entry">
          <span class="entry-description">Headphone</span>
          <span class="entry-amount">R$ 530,00</span>
        </div>
        <div class="total-entry">
          <span class="total-label">Total:</span>
          <span id="totalValue">R$ 3.530,00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/despesa.js"></script>
</body>

</html>
