<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MONEY DEPOSIT</title>
  <link rel="stylesheet" href="css/entrada.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>MONEY DEPOSIT</h1>
      <form id="incomeForm" action="#" method="post">
        <label for="source">Name:</label>
        <input type="text" id="source" name="source" required><br><br>

        <label for="amount">Type:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Adicionar Entrada" class="round-btn">
      </form>
    </div>

    <div class="entry-list">
      <h2>ENTRY</h2>
      <div id="incomeEntries" class="entry-table">
        <!-- Exemplo de entrada de dinheiro -->
        <div class="entry">
          <span class="entry-description">Freelancer</span>
          <span class="entry-amount">R$ 1.00,00</span>
        </div>
        <div class="entry">
          <span class="entry-description">Salary</span>
          <span class="entry-amount">R$ 10.000,00</span>
        </div>
        <div class="total-entry">
          <span class="total-label">Total:</span>
          <span id="totalValue">R$ 11.000,00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
